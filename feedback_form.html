<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Feedback form
	</title>
</head>
<body>
	<h1><center><u>My Feedback Form</u></center></h1>

	<form action=" " method="post">
		<ul type="square">
			Name: <input type="text" name="fname" id="fname" required> <br/> <br/>

			Email: <input type="email" name="email" id="email" required> <br/> <br/>

			Password: <input type="password" name="password" id="password" required> <br/> <br/>
			

			
			<label>Please check all the emotions that apply to you: </label> </form><br/>
			<input type="checkbox" name="angry">Angry <br/>
			<input type="checkbox" name="sad">Sad<br/>
			<input type="checkbox" name="happy">Happy<br/>
			<input type="checkbox" name="ambivalent">Ambivalent<br/><br/>

			<label>How satisfied were you with our service? </label><br/>
			<input type="radio" name="Very Satisfied"> Very Satisfied<br/>
			<input type="radio" name="Satisfied">Satisfied<br/>
			<input type="radio" name="Didnt Care">Didnt Care<br/>
			<input type="radio" name="Dissatisfied">Dissatisfied<br/>
			<input type="radio" name="Very Dissatisfied">Very Dissatisfied<br/>
			<br/><br/>


			<label>Further comments</label>
			<textarea rows="5" cols="20" name="comments">
			</textarea><br/><br/>

			<label>Bio Photo: </label> 
			<input type="file" name="Photo"> <br/><br/>

			<label>Location Visited: </label>
			<select name="Location">
			</select> <br/><br/>

			<input type="submit" value="submit"><br/><br/>
		</ul>

	</form>

</body>
</html>
