<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>placeholder</title>
</head>
<body>
	<h1>The input placeholder/pattern attribute</h1>

	<form action="">
		<label>Enter a phone number: </label>
		<input type="tel" name="phone" id="phone" placeholder="91-9999999999"
		pattern="[0-9]{2} - [0-9]{10}"><br><br>

		<input type="submit" value="Submit">
	</form>
	<br>
</body>
</html>
