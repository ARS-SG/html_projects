<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body bgcolor="cyan">
	<h1>Registration Form</h1>

	<form action="" method="post">
		<table border="4" width="50%" cellspacing="10">


			<tr>
				<th>Name:</th>
				<td><input type="text" name="fname"></td>
			</tr>

			<tr>
				<th>Email: </th>
				<td><input type="email" name="email"></td>
			</tr>

			<tr>
				<th>Gender: </th>
				<td><input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
				</td>
			</tr>

			<tr>
				<th>Skills: </th>
				<td> <input type="checkbox" name="java" value="java">Java
						</label> <input type="checkbox" name="python" value="python">Python
				</td>
			</tr>


			<tr>
				<th>Branch:</th> 
				<td>
					<select name="branch">
						<option value="CSE">CSE</option>
						<option value="ECE">ECE</option>
						<option value="Mech">Mech</option>
					</select>
				</td>
			</tr>

			<tr>
				<th>DOB: </th> 
				<td> <input type="date" name="date"> </td>

			</tr>

			<tr>
				<th>Upload your resume: </th> 
				<td> <input type="file" name="resume"> </td>
			</tr>


			<!-- Submit Button-->
			<tr>
				<td colspan="2"> <center> <input type="submit" name="Submit"></center></td>
			</tr>
		</table>

	</form>

</body>
</html>
