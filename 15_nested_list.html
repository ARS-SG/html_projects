<!DOCTYPE html>
<html>
<head>
	<title>
		nested list
	</title>
</head>
<body>
	<h1>Nested List ordered</h1>
	<ol>
		<li>Tea</li>

		<li>
			coffee
			<ol>
				<li>cold coffee</li>
				<li>hot coffee </li>
			</ol>
		</li>

		<li>Juice</li>

		<li>Milk</li>
	</ol>


	<h1>Nested List unordered</h1>
	<ul>
		<li>Tea</li>

		<li>
			coffee
			<ul>
				<li>cold coffee</li>
				<li>hot coffee </li>
			</ul>
		</li>

		<li>Juice</li>

		<li>Milk</li>
	</ul>
</body>
</html>
